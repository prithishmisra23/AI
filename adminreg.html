<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration | PM Internship Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h2>Admin Registration</h2>
    <form class="auth-form">
      <label for="admin-name">Company Name</label>
      <input type="text" id="admin-name" required>

      <label for="admin-email">Email</label>
      <input type="email" id="admin-email" required>

      <label for="admin-password">Password</label>
      <input type="password" id="admin-password" required>

      <label for="admin-confirm-password">Confirm Password</label>
      <input type="password" id="admin-confirm-password" required>

      <button type="submit" class="btn">Register</button>
      <p class="switch">Already have an account? <a href="admin-login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
