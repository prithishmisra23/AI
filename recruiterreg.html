<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Registration | PM Internship Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h2>Recruiter Registration</h2>
    <form class="auth-form">
      <label for="recruiter-name">Company Name</label>
      <input type="text" id="recruiter-name" required>

      <label for="recruiter-email">Email</label>
      <input type="email" id="recruiter-email" required>

      <label for="recruiter-password">Password</label>
      <input type="password" id="recruiter-password" required>

      <label for="recruiter-confirm-password">Confirm Password</label>
      <input type="password" id="recruiter-confirm-password" required>

      <button type="submit" class="btn">Register</button>
      <p class="switch">Already have an account? <a href="recruiter-login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
